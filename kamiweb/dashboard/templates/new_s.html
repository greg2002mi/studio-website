{% extends "base-admin.html" %}
{% load i18n %}
{% load static %}

{% block head_js %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
<link rel="stylesheet" src="{% static '/datatables/datatables_style.css' %}"></link>

<style>
label {
    color: #555555;  /* Dark grey color */
}
<style>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

<script>
$(document).ready(function() {
    $('#filterblog').DataTable({
        "columnDefs": [
            { "orderable": false, "targets": [] } // Disable sorting for columns 4, and 5
        ]
    });
});

</script>
{% endblock %}

{% block app_content %}
{% load crispy_forms_tags %}  

    <div class="py-vh-6 bg-gray-100 text-light w-100 overflow-hidden" id="workwithus">
      <div class="container-flush">

          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-10 text-center align-self-center" data-aos="fade">
              <p class="text-secondary lead">{% translate "create SMM content" %}</p>
              <form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.media }}
					{{ form.as_p }}
					 <button class="btn btn-warning btn-xl shadow me-3 mt-4" type="submit" data-aos="fade-down">{% translate "Save" %}</button>
				</form>
			</div>

          </div>

        
      </div>
    </div>
	

  {% endblock %}
